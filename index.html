<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="profile picture"/>
        <div class="info-wrapper">
          <h1>Victor Crest <span class="age">26</span></h1>
          <h2>London</h2>
        </div>
        <div class="social-stats">
          <div class="followers-wrapper">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes-wrapper">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos-wrapper">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
    </div>
  </div>
  <div class="bottom"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://thecodingjohn.com" target="_blank">John Cunanan</a>.
  </div>
</body>
</html>
